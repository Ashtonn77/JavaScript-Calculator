<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <script type="module" src="index.js" defer></script>
</head>

<body>
    <div class="root">
        <h1>JavaScript Calculator</h1>
        <div class="container">

            <div class="screen">
                <div id="display"></div>
                <div id="secondary-display"></div>
            </div>

            <div class="buttons">
                <table>

                    <tr>
                        <td class="numbers">7</td>
                        <td class="numbers">8</td>
                        <td class="numbers">9</td>
                        <td class="delete">DEL</td>
                        <td class="cancel">AC</td>
                    </tr>

                    <tr>
                        <td class="numbers">4</td>
                        <td class="numbers">5</td>
                        <td class="numbers">6</td>
                        <td class="operators">*</td>
                        <td class="operators">/</td>
                    </tr>

                    <tr>
                        <td class="numbers">1</td>
                        <td class="numbers">2</td>
                        <td class="numbers">3</td>
                        <td class="operators">+</td>
                        <td class="operators">-</td>
                    </tr>

                    <tr>
                        <td class="numbers">0</td>
                        <td class="numbers">.</td>
                        <td colspan="3" class="equal">=</td>
                    </tr>
                </table>
            </div>

        </div>
        <footer class="footer">crafted by Ashton Naidoo</footer>
    </div>
</body>

</html>
